<head>

  <title>Typoraid - Typing Speed Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- Timer Buttons -->
    <div class="timer-buttons">
      <button data-time="15">15s</button>
      <button data-time="30" class="active">30s</button>
      <button data-time="60">60s</button>
      <button data-time="120">120s</button>

    <!-- Hints -->
    <div class="hints">Press <kbd>Tab</kbd> + <kbd>Enter</kbd> to restart</div>
